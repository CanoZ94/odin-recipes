    <h1>Lasagne</h1>
<img src="./Images/Lasagne.jpg" alt="Lasagne-Picture" width="150" height="150">
<h5>Recipe:</h5>
<ul>
    <li>Olivenöl</li>
    <li>500g Hackfleisch</li>
    <li>2 Knoblauch</li>
    <li>1 Bund Petersilie</li>
    <li>1 El Tomatenmark</li>
    <li>1 Dose Tomaten</li>
</ul>
<ol>
    <li>Knoblauch schälen</li>
    <li>Hackfleisch mit Knoblauch mischen</li>
    <li>Tomatenmark dazugeben</li>
    <li>Petersilie dazugeben</li>
    <li>Olivenöl dazugeben</li>
</ol>
